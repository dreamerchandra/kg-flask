<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="product-container">
        <div class="product-card">
            <img src="https://www.foodandwine.com/thmb/Wd4lBRZz3X_8qBr69UOu2m7I2iw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg" alt="Product Image 1" class="product-image">
            <h2 class="product-title">Product Name 1</h2>
            <p class="product-description">This is a short description of product 1.</p>
            <div class="product-price">$29.99</div>
            <div class="product-actions">
                <button class="btn-add">Add</button>
                <button class="btn-remove">Remove</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://www.foodandwine.com/thmb/Wd4lBRZz3X_8qBr69UOu2m7I2iw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg" alt="Product Image 2" class="product-image">
            <h2 class="product-title">Product Name 2</h2>
            <p class="product-description">This is a short description of product 2.</p>
            <div class="product-price">$39.99</div>
            <div class="product-actions">
                <button class="btn-add">Add</button>
                <button class="btn-remove">Remove</button>
            </div>
        </div>
        <!-- Add more product cards as needed -->
    </div>
</body>

</html>
